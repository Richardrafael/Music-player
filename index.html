<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3669/3669986.png" type="image/x-icon" />
    <title>Spotify</title>
</head>
<body >
    <div>
        <h4 class="titulo">Playlist Trap the fato</h4>
        <img class="cover" id="img" alt="Derek">
        <audio id="Audio" ></audio>
        <div class="bellow-cover">
            <div class="song-info">
                <div class="name" id="name">Nome da musica</div>
                <div id="art"class="art">Nome do artista</div>
            </div> 
            <button id="coracao" style="width: 30px;"><i class="bi bi-heart art"></i></button>
        </div>
        <div id="container_barra">
            <div class="barra">
                <div id="atual" class="atual"></div>
            </div>
            <div id="time-box">
                <div id="song-time">
                    00:00
                </div>
                <div id="total-time">
                    00:00
                </div>
            </div>
        </div>
        <div class="button">
            <button id="embaralha"><i class="bi bi-shuffle cam"></i></button>
            <button id="volta"><i class="bi bi-skip-start-fill int "></i></button>
            <button id="play"><i class="bi bi-play-circle-fill "></i></button>
            <button id="pause"><i class="bi bi-pause-circle-fill "></i></button>
            <button id="next"><i class="bi bi-skip-end-fill int"></i></button>
            <button id="repete"onclick="denovo()"><i class="bi bi-repeat cam"></i></button>
    </div>
</div>  
<script src="script.js"></script>
</body>
</html>
